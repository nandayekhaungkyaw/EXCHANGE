<body id="body " class="body" onload="load()">
    <div id="loader">
        <div class="ls-particles ls-part-1"></div>
        <div class="ls-particles ls-part-2"></div>
        <div class="ls-particles ls-part-3"></div>
        <div class="ls-particles ls-part-4"></div>
        <div class="ls-particles ls-part-5"></div>
        <div class="lightsaber ls-left ls-green"></div>
        <div class="lightsaber ls-right ls-red"></div>
      </div>

    <div class="tog">
        <label class="switch">
          <input type="checkbox" class="toggle">
          <span class="slider"></span>
        </label>
      </div>
      <button class="button-73" role="button" onclick="cle()">Remove all</button>
    <section class="app">
        <div class="primary-container">
            <div class="pri-forward">
                <img class="pri-img" src="../img/exchange.jpg" alt="">
                <p class="pri-p">Exchange</p>
            </div>
            <div class="pri-backward">0.00</div>
        </div>
    <div class="divider"></div>
    <form class="secondary">
        <div class="sec-container">
            <label >Input</label>
            <input type="number" id="input" class=" aa" placeholder="0.00" autofocus required min="1">
        </div>
        <div class="sec-container from-to ">
            <label >From</label>
            <select  id="from" required class=" aa"  >
                <option value="" selected>select currency</option>
            </select>
        </div>
        <div class="sec-container from-to ">
            <label >to</label>
            <select  id="to" required class=" aa"> </select>

        </div>
        <div  class= "sec-container"  >
            <button class="sec-btn"  >calculate</button>
        </div>
    </form>

    <table class="table-main">
        <thead class="table-thead">
            <tr>
                <th >Date</th>
                <th>From</th>
                <th>To</th>
                <th>Result</th>
            </tr>

        </thead>
        <tbody class="table-body">
            
        </tbody>
    </table>
   
    
   
</section>


    <script src="../js/data.js"></script>
    <script src="../js/ex.js"></script>
   
</body>
